<md-sidenav-layout>
    <md-sidenav #sidenav>
        <div *ngIf="loggedIn" id="user-profile">
            <img [attr.src]="profilePicture" />
            <p>{{username}}</p>
            <p>{{email}}</p>
        </div>
        <div *ngIf="!loggedIn">
            <img [attr.src]="no_user" />
            <p>Login:</p>

            <button md-raised-button [routerLink]="['/login']" color="primary">Login</button>
        </div>

        <md-nav-list (click)="sidenav.close()">

            <a md-list-item [routerLink]="['/']">
                <span md-line>Users</span>
                <span md-line class="secondary">Most recently logged in users</span>
            </a>
            <a md-list-item [routerLink]="['/heroes']">
                <span md-line>Heroes</span>
                <span md-line class="secondary">Hero registry</span>
            </a>
            <a md-list-item (click)="logout()">
                <span md-line>Logout</span>
            </a>

        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
        <h2>Reading Ultimate</h2>
    </md-toolbar>

    <div class="content">
        <router-outlet></router-outlet>
    </div>

</md-sidenav-layout>
