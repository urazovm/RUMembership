<div *ngIf="player">
    <h2>{{player.casualName}}</h2>
    <div><label>id: </label>{{player.id}}</div>
    <div class="playerDetails">
        <label>First Name: </label>
        <input [(ngModel)]="player.firstName" [disabled]="!updateAll" placeholder="first name" />
    </div>
    <div class="playerDetails">
        <label>Nickname: </label>
        <input [(ngModel)]="player.nickName" placeholder="nickname" />
    </div>
    <div class="playerDetails">
        <label>Last Name: </label>
        <input [(ngModel)]="player.lastName" [disabled]="!updateAll" placeholder="last name" />
    </div>
    <div class="playerDetails">
        <label>Date of Birth: </label>
        <input [(ngModel)]="player.dob" [disabled]="!updateAll" placeholder="date of birth" />
    </div>
    <div class="playerDetails">
        <form action="">
            <label>Gender: </label>
            <input type="radio" [ngModelOptions]="{standalone: true}" [(ngModel)]="player.gender" [disabled]="!updateAll" value="Male"
            /> Male
            <input type="radio" [ngModelOptions]="{standalone: true}" [(ngModel)]="player.gender" [disabled]="!updateAll" value="Female"
            /> Female
        </form>
    </div>
    <div class="playerDetails">
        <label>Student: </label>
        <input type="checkbox" [(ngModel)]="player.student" [disabled]="!updateAll" placeholder="student" />
    </div>
    <div class="playerDetails">
        <label>Email Address: </label>
        <input [(ngModel)]="player.emailAddress" [disabled]="!updateAll" placeholder="email@address.com" />
    </div>
    <div class="playerDetails">
        <label>Contact Number: </label>
        <input [(ngModel)]="player.contactNumber" [disabled]="!updateAll" placeholder="contact number" />
    </div>
    <div class="playerDetails">
        <label>Area: </label>
        <input [(ngModel)]="player.area" [disabled]="!updateAll" placeholder="area" />
    </div>
    <div class="playerDetails">
        <label>Post Code: </label>
        <input [(ngModel)]="player.postcode" [disabled]="!updateAll" placeholder="postcode" />
    </div>
    <div class="playerDetails">
        <label>UKU Username: </label>
        <input [(ngModel)]="player.ukuName" placeholder="uku username" />
    </div>
    <div class="playerDetails">
        <label>WFDF ID: </label>
        <input [(ngModel)]="player.wfdfID" placeholder="wfdf id" />
    </div>
    <div class="playerDetails">
        <label>Medical Information: </label>
        <input [(ngModel)]="player.medicalInfo" placeholder="none" />
    </div>
    <!--
    student: boolean;
    emailAddress: string;
    contactNumber: string;
    area: string;
    postcode: string;
    ukuName: string;
    wfdfID: string;
    medicalInfo: string;
    emergencyContacts: EmergencyContactRPC[];
    -->
</div>
