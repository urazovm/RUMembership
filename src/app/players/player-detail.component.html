<md-card *ngIf="player">
    <md-toolbar color="primary">{{player.casualName}}</md-toolbar>
    <div><label>id: </label>{{player.id}}</div>
    <div class="playerDetails">
        <label>First Name: </label>
        <!-- <md-input-container>-->
        <input md-input [(ngModel)]="player.firstName" [disabled]="!updateAll" placeholder="first name" />
        <!--</md-input-container>-->
    </div>
    <div class="playerDetails">
        <label>Nickname: </label>
        <input md-input [(ngModel)]="player.nickName" placeholder="nickname" />
    </div>
    <div class="playerDetails">
        <label>Last Name: </label>
        <input [(ngModel)]="player.lastName" [disabled]="!updateAll" placeholder="last name" />
    </div>
    <div class="playerDetails">
        <label>Date of Birth: </label>
        <input md-input [(ngModel)]="player.dob" [disabled]="!updateAll" placeholder="date of birth" />
    </div>
    <div class="playerDetails">
        <md-radio-group [(ngModel)]="player.gender">
            <md-radio-button value="Male">Male</md-radio-button>
            <md-radio-button value="Female">Female</md-radio-button>
        </md-radio-group>
    </div>
    <div class="playerDetails">
        <label>Student: </label>
        <md-checkbox [(ngModel)]="player.student" [disabled]=!updateAll></md-checkbox>
    </div>
    <div class="playerDetails">
        <label>Email Address: </label>
        <input md-input [(ngModel)]="player.emailAddress" [disabled]="!updateAll" placeholder="email@address.com" />
    </div>
    <div class="playerDetails">
        <label>Contact Number: </label>
        <input md-input [(ngModel)]="player.contactNumber" [disabled]="!updateAll" placeholder="contact number" />
    </div>
    <div class="playerDetails">
        <label>Area: </label>
        <input md-input [(ngModel)]="player.area" [disabled]="!updateAll" placeholder="area" />
    </div>
    <div class="playerDetails">
        <label>Post Code: </label>
        <input md-input [(ngModel)]="player.postcode" [disabled]="!updateAll" placeholder="postcode" />
    </div>
    <div class="playerDetails">
        <label>UKU Username: </label>
        <input md-input [(ngModel)]="player.ukuName" placeholder="uku username" />
    </div>
    <div class="playerDetails">
        <label>WFDF ID: </label>
        <input [(ngModel)]="player.wfdfID" placeholder="wfdf id" />
    </div>
    <div class="playerDetails">
        <label>Medical Information: </label>
        <input md-input [(ngModel)]="player.medicalInfo" placeholder="none" />
    </div>
    <md-card-actions>
        <button md-raised-button (click)=goBack()>Back</button>
        <button md-raised-button (click)="updateHero()">Update</button>
    </md-card-actions>
</md-card>
